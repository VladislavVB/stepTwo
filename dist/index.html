<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StepTwo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.min.css" />
  </head>

  <body>
    <div class="screen">
      <div class="container">
        <form
          class="form-wrapper"
          onsubmit="toSubmit(event);"
          action="#"
          method="post"
        >
          <div class="form-head">
            <img src="images/city.jpg" alt="" />
          </div>

          <div class="form-item">
            <div class="line"></div>
            <h1>Объект будет в консоли</h1>

            <div class="form-item-descp">
              <p>Адресс: ул Улица, д. 1, Город, 123456</p>
              <p>
                Котакты: <a href="tel:+70000000000">(+7) (000) 000-00-00</a>,<a
                  href="mailto:no_reply@exemple.com"
                >
                  no_reply@exemple.com</a
                >
              </p>
            </div>
          </div>

          <div class="form-item">
            <div class="line"></div>
            <h3 class="form-item-title required">Чем занимаетесь?</h3>
            <input placeholder="Ответ" class="form-item-input" type="text" />
          </div>

          <div class="form-item">
            <h3 class="form-item-title">У вас есть собака?</h3>
            <br />
            <label class="pure-material-radio">
              <input
                type="radio"
                class="type-radio type-radio-dog"
                name="group"
                value="true"
              />
              Да
            </label>
            <br /><br />
            <label class="pure-material-radio">
              <input
                type="radio"
                class="type-radio type-radio-dog"
                name="group"
                value="false"
              />
              Нет
            </label>
          </div>

          <div class="form-item">
            <h3 class="form-item-title">У вас есть кот?</h3>
            <br />
            <label class="pure-material-radio">
              <input
                type="radio"
                class="type-radio type-radio-cat"
                name="group2"
                value="true"
              />
              Да
            </label>
            <br /><br />
            <label class="pure-material-radio">
              <input
                type="radio"
                class="type-radio type-radio-cat"
                name="group2"
                value="false"
              />
              Нет
            </label>
          </div>

          <div class="form-item">
            <h3 class="form-item-title">Что нравится?</h3>
            <br />
            <div>
              <label class="pure-material-radio">
                <input
                  type="checkbox"
                  value="Спать"
                  class="how-like"
                  name="Спать"
                />
                Спать
              </label>
              <br />
              <br />
              <label class="pure-material-radio">
                <input
                  type="checkbox"
                  value="Пятница"
                  class="how-like"
                  name="Пятница"
                />
                Пятница </label
              ><br />
              <br />
              <label class="pure-material-radio">
                <input
                  type="checkbox"
                  value="Гачи ремиксы"
                  class="how-like"
                  name="Гачи ремиксы"
                />
                Гачи ремиксы
              </label>
            </div>
          </div>

          <div class="form-item">
            <div class="line"></div>
            <h3 class="form-item-title">Что не нравится?</h3>
            <br />
            <div>
              <label class="pure-material">
                <input
                  type="checkbox"
                  value="Понедельник"
                  class="how-dontlike"
                  name="groupChew"
                />
                Понедельник
              </label>
              <br />
              <br />
              <label class="pure-material">
                <input
                  type="checkbox"
                  value="Разбираться в чужом коде"
                  class="how-dontlike"
                  name="groupChe2"
                />
                Разбираться в чужом коде </label
              ><br />
              <br />
              <label class="pure-material">
                <input
                  type="checkbox"
                  value="Просыпаться"
                  class="how-dontlike"
                  name="groupChe2"
                />
                Просыпаться
              </label>
            </div>
          </div>

          <div class="form-bottom">
            <input class="send-btn" value="Отправить" type="submit" />
          </div>
        </form>
      </div>
    </div>

    <script src="js/home.js"></script>
  </body>
</html>
